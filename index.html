<html>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>	
	 <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
		<!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
		<!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
		
	<a-assets>
      <img id="1" src="1.jpg">	
    </a-assets>
		
		<a-marker preset="custom" type="pattern" url="1.patt">
         
         <a-box position="0 0.5 0" material="src: #1;">
	<a-entity position="1 0 0" scale="8 8 8" text="value:Adena Pipe\n1901; color:yellow" look-at="[camera]">
		</a-entity>
			</a-box>

         </a-marker>
		
		<a-assets>
	<img id="2" src="2.jpg">	
    </a-assets>
		
		<a-marker preset="custom" type="pattern" url="2.patt">
         
         <a-box position="0 0.5 0" material="src: #2;">
	<a-entity position="1 0 0" scale="8 8 8" text="value:Kohinoor\n1852; color:yellow" look-at="[camera]">
		</a-entity>
			</a-box>

         </a-marker>
		
		<a-assets>
	<img id="3" src="3.jpg">	
    </a-assets>

		<a-marker preset="custom" type="pattern" url="3.patt">
         
         <a-box position="0 0.5 0" material="src: #3;">
	<a-entity position="1 0 0" scale="8 8 8" text="value:Rosetta Stone\n1799; color:yellow" look-at="[camera]">
		</a-entity>
			</a-box>

         </a-marker>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
